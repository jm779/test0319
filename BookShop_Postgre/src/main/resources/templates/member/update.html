<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<div>
		<div><h3>사용자 등록</h3></div>
	
		<div>
			<form method="post">
				<div>
					<div><label>아이디:</label></div>
					<div><input type="text" name="id" th:value="${item.id}" readonly></div>				
				</div>
			
				<div>
					<div><label>비밀번호</label></div>
					<div><input type="text" name="password" th:value="${item.password}"></div>
				</div>
				
				<div>
					<div><label>성명</label></div>
					<div><input type="text" name="name" th:value="${item.name}"></div>
				</div>
				
				<div>
					<div><label>전화번호</label></div>
					<div><input type="text" name="tel" th:value="${item.tel}"></div>
				</div>
				
				<div>
					<div><button>등록</button></div>
					<div><a href="..list"><button type="button">취소</button></a></div>
				</div>
			</form>
		</div>
		
		
	</div>
</body>
</html>
